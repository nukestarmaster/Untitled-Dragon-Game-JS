<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Dragon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div id="app">
      <div class = "vitalsContainer">
          <div class="w3-grey w3-round container" v-for="vital in player.vitals">
            <div class="w3-round background" :class="vital.colour" :style="{width: vital.current / vital.max * 100 + '%' }"></div> 
            <div class="overlayText">{{vital.name}}: {{format(vital.current)}} / {{format(vital.max)}}</div>
          </div>
      </div>
      <div class = "actionsContainer">
          <div 
          v-for="action in returnCounters(player.actions)">
            <button class="w3-round container"
            :class="action.active ? 'w3-dark-grey' : action.clickable(player, player.actionManager.dt) ? 'w3-grey' : 'w3-lightgrey w3-diabled'"
            type="button"
            @click="click(action, player.actionManager)">
              <div class="w3-round background" 
              :class="action.active ? 'w3-black' : action.clickable(player, player.actionManager.dt) ? 'w3-dark-grey' : 'w3-grey'" 
              :style="{width: action.current / action.max * 100 + '%' }"></div>
              <div class="overlayText"><b>{{action.name}}</b><br>Progress: {{format(action.current)}} / {{format(action.max)}}</div>
            </button>
          </div>
      </div>
      <div class = "statContainer">
        <button class="w3-btn" v-for="skill in player.skills">
          <b>{{skill.name}}</b><br>EXP: {{format(skill.progress)}} / {{format(skill.max)}}
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="src/player.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
